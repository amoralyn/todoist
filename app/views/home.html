          </div>
          <h2 class="normal-font dooeet">Dooeet!</h2>
        </div>
        <div class="user-info col-xs-8">
          <div class="col-xs-12 flex align-center justify-end">
            <div class="col-xs-6 flex align-center justify-end">
              <div class="pull-right" ng-if="userExist()" ng-controller="homeController">
                <button class="btn btn-default" ng-click="logout()" ng-controller="userController">Logout</button>
              </div>
              <div class='user-profile pull-right'>U</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-7 timer-container">
        <div class="row">
          <div class="timer-inner-container flex align-center justify-start">
            <div class="timer timer-font light-font">
              <span id="minutes">25</span>
              <span>:</span>
              <span id="seconds">00</span>
            </div>
          </div>
        </div>
        <div class="timer-type row">
          <p class="font-24 normal-font">Work Session</p>
          <button class="btn btn-default uppercase light-font">Start</button>
        </div>
        <div class="row">
          <div class="col-xs-9 settings-container">
            <div class="col-xs-4">
              <span class="btn btn-default adjust-btn"><i class="fa fa-minus"></i></span>
              <span class="normal-font btn font-24">25</span>
              <span class="btn btn-default adjust-btn"><i class="fa fa-plus"></i></span>
              <p class="text-center uppercase">Sessions</p>
            </div>
            <div class="col-xs-4">
              <span class="btn btn-default adjust-btn"><i class="fa fa-minus"></i></span>
              <span class="normal-font btn font-24">05</span>
              <span class="btn btn-default adjust-btn"><i class="fa fa-plus"></i></span>
              <p class="text-center uppercase">Break</p>
            </div>
            <div class="col-xs-4">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-5 to-do">
        <div class='tasks-container container-overlay carousel'>
          <div class="row flex align-center" style="height: 50px">
            <div class="col-xs-12">
              <div class="col-xs-10">
                <input type="text" name="" class="form-control col-xs-12 task-search" />
                <span class="search-icon-span"><i class="fa fa-search"></i></span>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-default new-task-btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus "></i></button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row ">
            <div class="tasks-list " ng-controller="taskController" ng-init="getAllTasks()">
              <div class="task-item col-xs-12 " ng-repeat="task in tasks">
                <div class="col-xs-1 ">
                  <input type="checkbox " style="height: 33px; width: 23px ">
                </div>
                <div class="col-xs-10 ">
                  <p>
                    <a ng-click="getTask(task._id)"><h4 class="light-font uppercase ">{{task.title}}</h4></a>
                    <span class="light-font ">{{task.description}}</span>
                  </p>
                </div>
                <hr class="col-xs-11 ">
              </div>
              <div class="modal fade" tabindex="-1" role="dialog" id="taskDetails">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">{{task.title}}</h4>
                    </div>
                    <div class="modal-body">
                      {{task.description}}
                      <div class="row" ng-controller="subTaskController" ng-init="getAllSubTasks()">
                        <h3>List Subtasks</h3>
                        <h6 class="light-font" ng-repeat="subTask in subTasks">{{subTask.description}}</h6>
                        <hr>
                      </div>
                      <div class="row" ng-controller="subTaskController">
                        <div class="col-xs-12">
                          <div class="col-xs-8 col-xs-offset-2">
                            <p>Add subtasks</p>
                            <form class="form-horizontal" name='newSubTaskForm'>
                              <div class="form-group" ng-repeat="subTaskField in subTaskFields">
                                <label for="description">Description</label>
                                <textarea class="form-control" ng-model='subTask.description'></textarea>
                              </div>
                              <div class="form-group">
                                <input type="submit" ng-click="createNewSubTask(subTask)" data-dismiss="modal" name="submit" value="Submit" class="btn btn-default">
                              </div>
                            </form>
                            <button ng-click="add()">Add Subtask</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
            </div>
          </div>
          <div class="tasks-footer ">
            footer
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Task</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="NewTaskForm" ng-controller="taskController">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="task.title" id="title">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea ng-model="task.description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" ng-click="createNewTask(task)" data-dismiss="modal">Create Task</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
